<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earn Money - Blogger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #3b8b76;
  color: white;
}

.section {
  padding: 50px 30px;
  max-width: 700px;
  margin: auto;
  text-align: left;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.1rem;
  line-height: 1.6;
}

.illustration {
  margin-top: 40px;
  position: relative;
  height: 160px;
}

.card {
  position: absolute;
  width: 100px;
  height: 60px;
  background-color: #56a191;
  border-radius: 10px;
  transform: rotate(-20deg);
  left: 10px;
  bottom: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.calculator {
  position: absolute;
  width: 120px;
  height: 140px;
  background-color: #52b19a;
  border-radius: 10px;
  left: 90px;
  bottom: 0;
  padding: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.screen {
  width: 100%;
  height: 25px;
  background-color: #b2e2d7;
  border-radius: 4px;
  margin-bottom: 10px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 5px;
}

.buttons span {
  background-color: #3b8b76;
  text-align: center;
  padding: 6px 0;
  border-radius: 4px;
  color: white;
  font-weight: bold;
  font-size: 14px;
}

.coin {
  position: absolute;
  right: 20px;
  bottom: 30px;
  width: 40px;
  height: 40px;
  background-color: #5cc1a9;
  border: 4px solid #39806c;
  border-radius: 50%;
  color: #2f6354;
  font-weight: bold;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
}
blog-card img {
  width: 100%;
  border-radius: 8px;
  margin-top: 10px;
}
.button-link {
  display: inline-block;
  padding: 10px 20px;
  background-color: #37474f;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
}
.button-link:hover {
  background-color: #263238;
}
</style>
<body>
  
  <div class="section earn-money">
    <h1>Earn money</h1>
    <p>
      Get paid for your hard work. Google AdSense can automatically display relevant
      targeted ads on your blog so that you can earn income by posting about your passion.
    </p>
    <div class="illustration">
      <div class="card"></div>
      <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
          <span>7</span><span>8</span><span>9</span>
          <span>4</span>
