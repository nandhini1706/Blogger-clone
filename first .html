<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogger Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #4a90c4;
  color: white;
  text-align: center;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 30px;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  width: 30px;
  margin-right: 10px;
}

.signin {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

main {
  margin-top: 50px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

p {
  margin-bottom: 20px;
  font-size: 1.1rem;
}

button {
  background-color: orange;
  color: white;
  border: none;
  padding: 12px 25px;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 50px;
}

.blog-preview {
  background-color: #2e6c8d;
  border-radius: 8px;
  width: 60%;
  margin: 0 auto;
  padding: 20px;
}

.blog-preview h2 {
  color: #8fe6ff;
  margin-bottom: 15px;
}

.blog-card {
  background-color: white;
  color: black;
  border-radius: 8px;
  padding: 20px;
  text-align: left;
}

.blog-card img {
  width: 100%;
  border-radius: 8px;
  margin-top: 10px;
}
.button-link {
  position: fixed;
  left: 20px;   
  display: inline-block;
  padding: 10px 20px;
  background-color: #37474f;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
}
.button-link:hover {
  background-color: #263238;
}


</style>
<body>
  <header>
    <div class="logo">
      <img src="assets/bc8ed11d-ecad-4917-b332-8a5e83a84025.jpeg">
    <a href="#" class="signin">SIGN IN</a>
  </header>

  <main>
    <h1>Publish your passions, your way</h1>
    <p>Create a unique and beautiful blog easily.</p>
    <button>Create Your Blog</button>

    <div class="blog-preview">
      <h2>Technology News</h2>
      <div class="blog-card">
        <p class="date">Tuesday, 24 November</p>
        <h3>funs and facts</h3>
        <img src="assets/d5c604cb-29af-4eec-a4fd-5d83de5b00dc.jpeg">
      </div>
    </div>
  </main>

<a href="second.html" class="button-link">Go to Page 2</a>

</body>
</html>
