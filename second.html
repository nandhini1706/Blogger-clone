<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogger Design Section</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<style>

    body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
}

.design-section {
  display:flex;
  align-items: center;
  justify-content: space-between;
  background-color: #f57c00; 
  padding: 60px;
  color: white;
  
}

.text-content {
  max-width: 500px;
}

.text-content h1 {
  font-size: 42px;
  font-weight: 400;
  margin-bottom: 20px;
}

.text-content p {
  font-size: 18px;
  line-height: 1.6;
}

.image-content {
  max-width: 600px;
  margin-top: 20px;
}

.image-content img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}
.blog-card img {
  width: 100px;
  border-radius: 5px;
  margin-top: 10px;
}
.button-link {
  position: fixed;
  left: 20px;   
  display: inline-block;
  padding: 10px 20px;
  background-color: #37474f;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;

}
.button-link:hover {
  background-color: #263238;
}



</style>
<body>
  <section class="design-section">
    <div class="text-content">
      <h1>Choose the perfect<br>design</h1>
      <p>
        Create a beautiful blog that fits your style. Choose from a selection of
        easy-to-use templates – all with flexible layouts and hundreds of background
        images – or design something new.
      </p>
    </div>
    <div class="image-content">
      <img src="second pic.png" alt="Design Preview" />
    </div>
  </section>
  <main>
    <a href="Third.html"class="button-link">Go to Page 3</a>
  </main>
</body>
</html>
