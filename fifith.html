<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Know Your Audience - Blogger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #567880;
  color: white;
}

.section {
  padding: 50px 30px;
  max-width: 800px;
  margin: auto;
  text-align: left;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.1rem;
  line-height: 1.6;
}

.stats-section {
  margin-top: 40px;
}

.charts {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.chart-box, .map-box {
  flex: 1 1 45%;
  min-width: 250px;
  border: 2px dashed #a0b7be;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  align-items: center;
  min-height: 150px;
}

.pie-chart {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  margin: 10px;
  background: conic-gradient(
    #22393f 0% 40%,
    #4e686f 40% 70%,
    #93a7ac 70% 100%
  );
}

.pie2 {
  background: conic-gradient(
    #22393f 0% 30%,
    #4e686f 30% 60%,
    #93a7ac 60% 100%
  );
}

.pie3 {
  background: conic-gradient
}
blog-card img {
  width: 100%;
  border-radius: 8px;
  margin-top: 10px;
}
.button-link {
  position: fixed;
  left: 20px;   
  display: inline-block;
  padding: 10px 20px;
  background-color: #37474f;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
}
.button-link:hover {
  background-color: #263238;
}
</style>
<body>
  <div class="section audience">
    <h1>Know your audience</h1>
    <p>
      Find out which posts are a hit with Blogger’s built-in analytics. You’ll see where your audience is coming from
      and what they’re interested in. You can even connect your blog directly to Google Analytics for a more detailed look.
    </p>
    <div class="stats-section">
      <div class="charts">
        <div class="chart-box">
          <div class="pie-chart pie1"></div>
          <div class="pie-chart pie2"></div>
          <div class="pie-chart pie3"></div>
