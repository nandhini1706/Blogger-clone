<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hang onto your memories</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #c33c33;
  color: white;
}

.section {
  padding: 50px 30px;
  max-width: 800px;
  margin: auto;
  text-align: left;
  position: relative;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 40px;
  max-width: 550px;
}

.graphic {
  position: relative;
  width: 300px;
  height: 200px;
}

.paper-stack {
  position: absolute;
  width: 200px;
  height: 120px;
  background-color: #8a2d2d;
  top: 70px;
  left: 60px;
  transform: rotate(8deg);
  border: 2px solid #b13e3e;
  border-radius: 4px;
  z-index: 1;
}

.photo-frame {
  position: absolute;
  width: 150px;
  height: 120px;
  background-color: #f4b1b1;
  top: 30px;
  left: 50px;
  transform: rotate(-5deg);
  border: 8px solid #b94848;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
}

.people .head,
.people .head2,
.people .head3 {
  width: 25px;
  height: 25px;
  background-color: #722121;
  border-radius: 50%;
  position: absolute;
}

.people .head {
  top: 20px;
  left: 20px;
}
.people .head2 {
  top: 20px;
  left: 50px;
  background-color: #a73535;
}
.people .head3 {
  top: 40px;
  left: 35px;
  background-color: #d05757;
}

.video-frame {
  position: absolute;
  width: 100px;
  height: 70px;
  background-color: #aa3b3b;
  border: 6px solid #e16d6d;
  border-radius: 4px;
  bottom: 0;
  left: 0;
  transform: rotate(-15deg);
  z-index: 3;
  display: flex;
  align-items: center;
  justify-content: center;
}

.play-button {
  font-size: 24px;
  color: white;
}
blog-card img {
  width: 100%;
  border-radius: 8px;
  margin-top: 10px;
}
.button-link {
  position: fixed;
  left: 20px;   
  display: inline-block;
  padding: 10px 20px;
  background-color: #37474f;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
}
.button-link:hover {
  background-color: #263238;
}
</style>
<body>
  <div class="section memories">
    <h1>Hang onto your memories</h1>
    <p>
      Save the moments that matter. Blogger lets you safely store thousands of posts, photos, and more with Google.
    </p>
    <div class="graphic">
      <div class="paper-stack"></div>
      <div class="photo-frame">
        <div class="people">
          <div class="head"></div>
          <div class="head2"></div>
          <div class="head3"></div>
        </div>
      </div>
      <div class="video-frame">
        <div class="play-button">â–¶</div>
      </div>
    </div>
  </div>

</body>
</html>
